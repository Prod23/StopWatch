<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>StopWatch</title>
    <link rel="stylesheet" href="frontPage.css" />
  </head>

  <body>
    <div class="container">
      <p>
        <span id="mins">00</span>: <span id="seconds">00</span>:
        <span id="tens">00</span>
        <br />
        <button id="start" onclick="start()">START</button>
        <button id="save">SAVE</button>
        <button id="reset" onclick="window.location.reload();reset()">RESET</button>
        <div class="lapsContainer" align="center">
          <!-- <h3>Laps History</h3> -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Lap Number</th>
                <th scope="col">Lap Time</th>
              </tr>
            </thead>
            <tbody id = "lapHistory" >
              
              <p>Click save to record each lap timming.</p>
              <br/>
            </tbody>
          </table>
          <p></p>
        </div>

        <script src="frontPage.js"></script>
      </p>
    </div>
  </body>
</html>
